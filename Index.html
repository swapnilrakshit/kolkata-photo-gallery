<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kolkata Photo Gallery</title>
        <link rel="icon" href="download.jpg">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <h2>Click on the images explore.</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">


            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://victoriamemorial-cal.org/home/content/en" target="_blank">
                            <img src="victoria-palast.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Victoria Memorial</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="http://www.dakshineswarkalitemple.org/" target="_blank">
                            <img src="download%20(1).jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Dakshineswar Temple</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="https://en.wikipedia.org/wiki/Vidyasagar_Setu" target="_blank">
                            <img src="download.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Vidyasagar Setu</p>
                        </div>
                    </center>
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</body></html>
